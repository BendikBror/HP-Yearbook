<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yearbook</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <h1>Harry Potter Yearbook</h1>
        <div id="house-images">
          <img
            class="house-img"
            src="assets/allHouses.png"
            alt="all-houses"
            data-house=""
          />
          <img
            class="house-img"
            src="assets/gryffindor.png"
            alt="Gryffindor"
            data-house="Gryffindor"
          />
          <img
            class="house-img"
            src="assets/slytherin.png"
            alt="Slytherin"
            data-house="Slytherin"
          />
          <img
            class="house-img"
            src="assets/pngegg.png"
            alt="Hufflepuff"
            data-house="Hufflepuff"
          />
          <img
            class="house-img"
            src="assets/ravenclaw.png"
            alt="Ravenclaw"
            data-house="Ravenclaw"
          />
        </div>

      </div>

      <label for="searchInput">Search for student:</label>
      <input type="text" id="searchInput" placeholder="Enter students name...">
      <button id="searchBtn" onclick="searchStudent()">Search</button> <br>
      <div id="searchResult"></div>
      <br>
      <button id="btnRandomStudent"> Get a random student </button>
      <p id="result"></p>
      <div id="studentCard">

      </div>
      <form id="newStudent">
        <h2>Add new student</h2>
        
        <!--for navn -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <!--for valg av hus og en nedtrekksmeny med alternativer -->
        <label for="house">House:</label>
        <select id="house" name="house" required>
          <option value="">Select a house</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
        </select>
        <br>
        <!--for årstall for fødselsdato -->
        <label for="yearOfBirth">Year of birth:</label>
        <input type="number" id="yearOfBirth" name="yearOfBirth">
        <br>
        <!-- Knapp for å legge til student -->
        <button type="submit">Add student</button>
    </form>
      <div>
        <table>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>House</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>
    </div>
  </div>
   </main> 

    <footer></footer>
    <script src="js/fetch.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
