<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yearbook</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <h1>Harry Potter Yearbook</h1>
        <div id="house-images">
          <img
            class="house-img"
            src="assets/allHouses.png"
            alt="all-houses"
            data-house=""
          />
          <img
            class="house-img"
            src="assets/gryffindor.png"
            alt="Gryffindor"
            data-house="Gryffindor"
          />
          <img
            class="house-img"
            src="assets/slytherin.png"
            alt="Slytherin"
            data-house="Slytherin"
          />
          <img
            class="house-img"
            src="assets/pngegg.png"
            alt="Hufflepuff"
            data-house="Hufflepuff"
          />
          <img
            class="house-img"
            src="assets/ravenclaw.png"
            alt="Ravenclaw"
            data-house="Ravenclaw"
          />
        </div>

      </div>

      <label for="searchInput">Search for student:</label>
      <input type="text" id="searchInput" placeholder="Enter students name...">
      <p id="searchResult"></p>
      <br>
      <button id="btnRandomStudent"> Get a random student </button>
      <p id="result"></p>
      <div id="studentCard">

      </div>
      <form>
        <label for="name">Add name:</label>
        <input type="text" id="name" name="name">
        <label for="birthYear">Enter year of birth:</label>
        <input type="number" id="birthYear" name="birthYear">
        <label for="house">Select a house: </label>
        <input type="checkbox" id="gryffindor" name="Gryffindor" value="Gryffindor">
        <label for="Gryffindor"></label>
        <input type="checkbox" id="slytherin">
        <input type="checkbox" id="ravenclaw">
        <input type="checkbox" id="hufflepuff">
      </form>
      <div>
        <table>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>House</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>
    </div>
  </div>
   </main> 

    <footer></footer>
    <script src="js/fetch.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
